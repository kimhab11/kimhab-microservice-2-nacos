spring:
  profiles:
    active: dev
  cloud:
    gateway: # config the routes for gateway
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1
    nacos:
      config:
        username: nacos
        password: nacos
        server-addr: localhost:8848
        namespace: dev
        group: DEFAULT_GROUP
        file-extension: yml
        extension-configs:
          - data-id: nacos-register.yml
            refresh: true