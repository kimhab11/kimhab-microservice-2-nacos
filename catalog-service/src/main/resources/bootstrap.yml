spring:
  cloud:
    nacos:
      config:
        username: nacos
        password: nacos
        server-addr: localhost:8848
        namespace: dev
        group: DEFAULT_GROUP
        file-extension: yml
        extension-configs:
          - data-id: test.yml
            refresh: true
          - data-id: nacos-register.yml
            refresh: true
  application:
    name: catalog-service
  datasource:
    url: jdbc:postgresql://localhost:5432/spring_ms_2?currentSchema=catalog-service
    hikari:
      schema: catalog-service
    username: postgres
    password: 123
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
server:
  port: 1113

logging:
  level:
    root: info