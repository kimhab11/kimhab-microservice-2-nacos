server:
  port: 1114
spring:
  application:
    name: order-service
  cloud:
    nacos:
      config:
        username: nacos
        password: nacos
        server-addr: localhost:8848
        namespace: dev
        group: DEFAULT_GROUP
        file-extension: yml
        extension-configs:
          - data-id: nacos-register.yml
            refresh: true

  datasource:
    url: jdbc:postgresql://localhost:5432/spring_ms_2?currentSchema=order-service
    hikari:
      schema: order-service
    username: postgres
    password: 123
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update

logging:
  level:
    root: info