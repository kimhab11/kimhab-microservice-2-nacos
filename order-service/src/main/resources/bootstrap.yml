server:
  port: 1114
spring:
  application:
    name: order-service
  cloud:
    nacos:
      config:
        username: nacos
        password: nacos
        server-addr: localhost:8848
        namespace: dev
        group: DEFAULT_GROUP
        file-extension: yml
        extension-configs:
          - data-id: nacos-register.yml
            refresh: true
          - data-id: feign-client.yml


  datasource:
    url: jdbc:postgresql://localhost:5432/spring_ms_2?currentSchema=order-service
    hikari:
      schema: order-service
    username: postgres
    password: 123
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update

  main:
    allow-bean-definition-overriding: true
logging:
  level:
    root: info

resilience4j:
  circuitbreaker:
    instances:
      userService:
        registerHealthIndicator: true
        slidingWindowSize: 5
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10000
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
#        ignoreExceptions:
#          - com.example.exception.IgnoredException

